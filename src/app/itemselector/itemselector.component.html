<div class="full-tab-container">
<div class="row">
	<h3 class="text-center">Step 2 Of 3</h3>
	<h2 class="text-center">Choose Your Item</h2>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="main-box">
    	<div class="col-sm-8 medium-box">
    		<div class="col-sm-2 small-box">
    		{{formData.box}}
    		</div>
    		
    		 <div *ngFor="let item of itemData.item">
		    	<div class="col-sm-2 small-box">
		         {{item.name}}
    			 <span class="button__badge">{{item.count}}</span>
		        </div>
		     </div>
    	</div>
    	<div class="col-sm-4">
    		<div class="semi-medium-box">
    		    {{formData.quantity}}
    			{{formData.box}}
    			{{formData.price}}
    		</div>
    		<div class="total-box">
    		</div>
    	</div>
    </div>
  </div>
</div>
<div class="row">
	<div class="col-sm-6">
		<select class="selectpicker" data-live-search="true">
		  <option data-tokens="ketchup mustard">Sort By Category</option>
		</select>
	</div>
	<div class="col-sm-6">
		<select class="selectpicker" data-live-search="true">
		  <option data-tokens="ketchup mustard">Sort  By Price</option>
		</select>
	</div>
</div>
<div class="row">
	<div *ngFor="let itemsingle of items" class="col-sm-3 custom-col"> 
		<div class="item-box">
			<button class="add-box"  *ngIf="!itemsingle.selected"  (click)="add_to_cart(itemsingle.name)">
				Add to box
			</button>
			<div class="add-box" *ngIf="itemsingle.selected">
				<button (click)="remove_to_cart(itemsingle.name)">-</button>
				 {{itemsingle.count}}
				<button (click)="add_to_cart(itemsingle.name)">+</button>	
			</div>
		</div>	
		<div class="item-text">
			<h3>Item Name : {{itemsingle.name}}</h3>
			<h4>Category</h4>
			<p>Price : {{itemsingle.price}}</p>
		</div>
	</div>
	
</div>
</div>
<hr/>
